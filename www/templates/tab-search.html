<ion-view view-title="Search">
    <ion-content class="padding">
        <div class="item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data.search" value={{data.search}}>
            </label>
            <button class="button button-balanced" ng-click="search(data.search)">
                Go
            </button>
        </div>

        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="product in products track by $index">
                <h3>{{product.name}}</h3>
                <p><strong>{{product.salePrice | currency}}</strong><span>   || SKU: {{product.sku}}</span></p>
                <img ng-src="{{product.image}}">
                <p>{{product.longDescription}}</p>
            </ion-slide>
        </ion-slide-box>

    </ion-content>
</ion-view>
